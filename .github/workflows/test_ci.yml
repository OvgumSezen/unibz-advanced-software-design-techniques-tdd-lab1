name: Maven Test CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1 Checkout
      - name: checkout
        uses: actions/checkout@v3

      # Step 2 Set up Java
      - name: set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      # Step 3 Build Maven Project
      - name: maven build
        run: mvn clean install --no-transfer-progress

      # Step 4 Run Tests
      - name: maven test
        run: mvn test --no-transfer-progress

      # Step 5 Profit???
